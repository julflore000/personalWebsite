---
layout: page
title: Courses
permalink: /courses/
---
<head>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<div class="columns is-multiline">

    {% for item in site.data.courses.items %}
    <div class="column is-one-third is-offset-one-third">
        <div class="card">
            <div class="card-image">
                <figure class="image is-3by2">
                    <img src="{{item.image}}" alt="Image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{item.name}}</p>
                        <p class="subtitle is-6"><small>{{item.date_added}}</small></p>
                    </div>
                </div>
                <div class="content">
                    <p>{{item.description}}</p>
                    {% for tech in item.technologies %}
                    <span class="tag is-primary">{{tech}}</span> {% endfor %}
                </div>
                <footer class="card-footer">
                    {% for link in item.linkPairs%}
                        <a class="card-footer-item" href="{{link[0]}}" target="_blank"><span>{{link[1]}}</span></a>
                    {% endfor %}
                </footer>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
